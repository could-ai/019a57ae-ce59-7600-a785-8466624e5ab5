<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="2048 Game - A Flutter implementation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="2048 Game">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>2048 Game</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #faf8ef;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #776e65;
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loading-text">Loading 2048 Game...</div>
  </div>
  
  <script>
    window.addEventListener('error', function(e) {
      console.error('Global error caught:', e);
    });
    
    // Service worker configuration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/flutter_service_worker.js').catch(function(error) {
          console.log('ServiceWorker registration failed:', error);
        });
      });
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
